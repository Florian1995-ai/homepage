<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSuccess.App</title>
    <link rel="stylesheet" href="homepage.css">
    
    <!-- Supabase and Auth UI libraries -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@supabase/auth-ui@0.3.6/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="logo.png" alt="LifeSuccess.App Logo" class="logo">
        <nav>
            <button id="loginBtn">Login / Sign Up</button>
        </nav>
    </header>
    
    <main>
        <h1>Measure outcomes, track personal metrics, and win.</h1>
        <button id="downloadBtn">
            <img src="chrome.webp" alt="Chrome logo" class="chrome-logo">
            Download for Google Chrome
        </button>
        <p>Get the LifeSuccess App today</p>
    </main>

    <!-- Container for Supabase Auth UI -->
    <div id="auth-container"></div>
    
    <!-- External JavaScript file -->
    <script src="homepage.js"></script>
</body>
</html>
